<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>

<h2>Tickets</h2>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td><a href="{% url 'ticket_detail' ticket.pk %}">{{ ticket.title }}</a></td>
                <td>{{ ticket.description }}</td>
                <td>{{ ticket.status }}</td>
                <td>{{ ticket.assigned_to }}</td>
                <td>
                    <a href="{% url 'ticket_update_status' ticket.pk %}">Update Status</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'ticket_create' project.pk %}">Create New Ticket</a>
